    <br>
        <hr>

    <!--  -->
    <script>
      const makeBlueButton = document.getElementById("makeBlue");
      makeBlueButton.onclick = function () {
        document.body.style.backgroundColor = "blue";
      };

      const purpleButton = document.getElementById("purple");
      // console.log(purpleButton)
      purpleButton.onclick = function () {
        document.body.style.backgroundColor = "purple";
      };
      // addEventListener

      const pinkButton = document.getElementById("makePink");
      pinkButton.addEventListener("click", function () {
        document.body.style.backgroundColor = "pink";
      });

      // another way
      const redButton = document.getElementById("makeRed");
      console.log(redButton);
      redButton.addEventListener("click", convertRed);
      function convertRed() {
        document.body.style.backgroundColor = "red";
      }

      // ! Final Way to write and we will use this maximum time

      document
        .getElementById("golden")
        .addEventListener("click", function makeGolden() {
          document.body.style.backgroundColor = "goldenrod";
        });
    </script>
